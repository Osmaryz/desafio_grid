<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/0daa903514.js" crossorigin="anonymous"></script>
    <title>Desafío_grid</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Lavoe</h1>
            <p>Tradición Francesa</p>
        </header>
        <aside>
            <h3> <strong>Categorías</strong> </h3>
            <p>Panadería</p>
            <p>Respostería</p>
            <p>Mermeladas</p>
            <p>Fiambrería</p>
        </aside>
        <main>
            <div class="tarjeta_producto">
                <img src="assets\img\bolleria_2.jpg" alt="">
                <p class="producto_nombre">Croissant</p>
                <p class="precio_producto">$ 1.200/unit.</p>
                <button class="compra_boton">Comprar</button>
            </div>
            <div class="tarjeta_producto">
                <img src="assets\img\bun-268237_1280.jpg" alt="">
                <p class="producto_nombre">Alabama Cupcake</p>
                <p class="precio_producto">$ 800/unit.</p>
                <button class="compra_boton">Comprar</button>
            </div>
            <div class="tarjeta_producto">
                <img src="assets\img\cake-1850011_1280.jpg" alt="">
                <p class="producto_nombre">Princess Victoria Cake</p>
                <p class="precio_producto">$ 2.700/unit.</p>
                <button class="compra_boton">Comprar</button>
            </div>
            <div class="tarjeta_producto">
                <img src="assets\img\cakes-3601525_1280.jpg" alt="">
                <p class="producto_nombre">Mihai dessert</p>
                <p class="precio_producto">$ 2.000/unit.</p>
                <button class="compra_boton">Comprar</button>
            </div>
            <div class="tarjeta_producto">
                <img src="assets\img\macarons-2548818_1280.jpg" alt="">
                <p class="producto_nombre">Macarones</p>
                <p class="precio_producto">$ 1.500/unit.</p>
                <button class="compra_boton">Comprar</button>
            </div>
            <div class="tarjeta_producto">
                <img src="assets/img/bake-pastries-pastry-petits-fours-frais.jpg" alt="">
                <p class="producto_nombre">Petit four</p>
                <p class="precio_producto">$ 2.500/unit.</p>
                <button class="compra_boton">Comprar</button>
            </div>
        </main>
        <footer>
            <p>Lavoe Bakery</p>
            <i class="fa-brands fa-instagram fa-2xl"></i>
        </footer>
    </div>
</body>

</html>
